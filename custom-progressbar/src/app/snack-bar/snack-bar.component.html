<div class="snack-border">
  <div style="text-align: center; font-weight: bold; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{data?.message}}</div>
  <button mat-flat-button
          [color]="palleteColor"
          (click)="onAction()"
          style="height: 26px;">{{data.action}}</button>
</div>

<div class="progrssbar-div">
  <mat-progress-bar mode="determinate"
                    [color]="barColor"
                    [value]="value"></mat-progress-bar>
</div>
